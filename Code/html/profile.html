<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 배경화면 설정</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.profile-container {
    text-align: center;
}

/* 프로필 이미지 스타일 */
.profile-picture {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    overflow: hidden;
    border: 4px solid #ddd;
    margin: 0 auto 20px auto; /* 중앙 정렬과 아래 여백 */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.profile-picture img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* 이미지 잘림 방지 */
}

/* ID 스타일 */
.profile-id {
    font-size: 18px;
    color: #333;
    margin-bottom: 20px;
}

/* 파일 선택 버튼 스타일 */
#custom-file-button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}

#custom-file-button:hover {
    background-color: #0056b3;
}
</style>
<body>
    <div class="profile-container">
        <div class="profile-picture" id="profile-picture">
            <img src="./image/gyeongju.jpeg" alt="프로필 이미지" id="profile-image">
        </div>
        <p class="profile-id" id="profile-id">사용자 ID: User123</p>
        <form id="upload-form" method="POST" enctype="multipart/form-data">
            <input type="file" id="image" name="image" accept="image/*" style="display: none;">
            <button type="button" id="custom-file-button">이미지 변경</button>
        </form>
    </div>
</body>
</html>

<form id="upload-form" method="POST" enctype="multipart/form-data" style="display: none;">
    <input type="file" id="image" name="image" accept="image/*" style="display: none;">
    <button type="button" id="custom-file-button">파일 선택</button>
    <span id="custom-file-label">선택된 파일 없음</span>
    <br><br>
    <button type="submit">제출</button>
</form>
<p id="upload-status" style="display: none;"></p>
<img style="display: none;" id="preview" src="./image/gyeongju.jpeg" alt="기본 이미지">
