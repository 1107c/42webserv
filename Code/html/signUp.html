<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="styles.css">

  <script>
	(async function() {
		setTimeout(async () => {
			try {
				const response = await fetch('/check-id', {
					method: 'GET'
				});

				data = await response.json();
				if (data.status == 'login')
					window.location.href = '/';
			} catch(error)
			{
				console.log(error);
				window.location.href = '/error';
			}
		}, 10)
	}());
	function signin() {
		window.location.href = '/signIn.html';
	}

    document.addEventListener('DOMContentLoaded', async function() {
        const checkButton = document.querySelector('.btn-check');
        const submitButton = document.querySelector('button[type="submit"]');
        const usernameInput = document.getElementById('username');
		const passwordInput = document.getElementById('password');
        let isUsernameVerified = false;  // 아이디 검증 상태를 저장

        // 처음에는 가입하기 버튼 비활성화
        // submitButton.disabled = true;
		checkButton.disabled = true;

        // 아이디 입력창이 변경되면 다시 검증 필요
        usernameInput.addEventListener('input', function() {
            isUsernameVerified = false;
            // submitButton.disabled = true;

			if (usernameInput.value.trim() !== '') {
				checkButton.disabled = false;
			} else {
				checkButton.disabled = true;
			}
        });

        // 중복확인 버튼 클릭 이벤트
        checkButton.addEventListener('click', async function() {
			const username = usernameInput.value;
			console.log("username: ", username);
			let result = 1;
			try {
				const response = await fetch('/check-username?username=' + username, {
					method: 'GET'
				});
				const status = await response.text();
				console.log("status: ", status);

				if (status === 'available') {
					alert('사용 가능한 아이디입니다.');
					result = 0;
				}
				else if (status === 'duplicate')
					alert('이미 사용중인 아이디입니다.');
				else
					alert('사용할 수 없는 아이디입니다.');
			} catch (error) {
				console.log("error: ", error);
				alert('확인 중 오류가 발생했습니다.');
			}
            isUsernameVerified = result == 0 ? true : false;
			// submitButton.disabled = result == 0 ? false : true;
        });

        // 폼 제출 이벤트
        document.querySelector('form').addEventListener('submit', async function(event) {
			event.preventDefault();  // 폼 제출 중지

			if (!isUsernameVerified)
			{
				alert("아이디 중복검사를 해주세요.");
				return;
			}
            if (this.submitted) return;
            this.submitted = true;

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username) {
                alert('아이디를 입력해주세요.');
                this.submitted = false; // 제출 상태 해제
                return;
            }
            if (!password) {
                alert('비밀번호를 입력해주세요.');
                this.submitted = false; // 제출 상태 해제
                return;
            }

            if (!isUsernameVerified) {
                alert('아이디 중복확인을 해주세요.');
                this.submitted = false; // 제출 상태 해제
                return;
            }

            const requestBody = `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
            try {
				const response = await fetch('/signUp', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/x-www-form-urlencoded',
						'Content-Length': requestBody.length.toString(),
					},
					body: requestBody
				});
			
				const result = await response.text();
				console.log("result: ", result);	
				if (result === 'success') {
					alert('회원가입에 성공하셨습니다!');
					window.location.href = '/signIn.html';
				} else
					alert('회원가입에 실패했습니다.');
			} catch (error) {
				console.log("error: ", error);
				alert('회원가입 중 오류가 발생했습니다.');
			}
        });
    });
    </script>

</head>
<body class="page-centered">
  <div class="form-container">
    <h2>회원가입</h2>
    <form action="/signUp" method="GET">
      <div class="form-group">
        <label for="username">아이디</label>
		<div class="input-group">
			<input type="text" id="username" name="username" placeholder="아이디 입력" required>
			<button type="button" class="btn-check">중복확인</button>
		</div>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
      </div>
      <div class="form-group">
        <button type="submit">가입하기</button>
      </div>
    </form>
	<div class="form-group"></div>
		<button onclick="signin()">로그인</button>
	</div>
  </div>
</body>
</html>
