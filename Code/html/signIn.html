<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIn Form</title>
  <link rel="stylesheet" href="styles.css">

  <script>
	function getCookieExpireTime() {
		const cookies = document.cookie.split(";"); // 모든 쿠키를 가져옴
	    for (let cookie of cookies) {
	        cookie = cookie.trim(); // 앞뒤 공백 제거
	        if (cookie.startsWith("session_id=")) {
	            // session_id 쿠키 값 추출
	            const sessionValue = cookie.substring("session_id=".length);
	            console.log("session_id 쿠키 값:", sessionValue);

	            // 만료 시간 확인 (쿠키 값 자체에 만료 정보를 포함해야 함)
	            return document.cookie.includes("expires") ? "Expires 포함 확인" : "Expires 없음"; 
	        }
	    }
	}

	function deleteAllCookies() {
	    // 현재 도메인에 저장된 쿠키 목록 가져오기
	    const cookies = document.cookie.split(";");

	    // 각 쿠키 삭제
	    for (let cookie of cookies) {
	        const name = cookie.split("=")[0].trim(); // 쿠키 이름 추출

	        // 현재 경로(`/`)에서 삭제
	        document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/`;
	    }
	}

	function signup() {
		window.location.href = '/signUp.html';
	}

    document.addEventListener('DOMContentLoaded', async function() {
		id = sessionStorage.getItem('id');
		if (id)
		{
			try {
                const response = await fetch('/check-id?id=' + id, {
                    method: 'GET'
                });

                const result = await response.text();
				const data = JSON.parse(result).status;
                if (data === 'login')
					window.location.href = '/';
				else
					sessionStorage.clear();
            } catch (error) {
				window.location.href = '/error';
            }
		}
        const submitButton = document.querySelector('button[type="submit"]');
        const usernameInput = document.getElementById('username');
		const passwordInput = document.getElementById('password');

        // 폼 제출 이벤트
        document.querySelector('form').addEventListener('submit', async function(event) {
			event.preventDefault();  // 폼 제출 중지
			const username = usernameInput.value;
			const password = passwordInput.value;

			const requestBody = `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}\r\n\r\n`;
			try {
				const response = await fetch('/signIn', {
					method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Content-Length': requestBody.length.toString()
                    },
                    body: requestBody
				});

				const result = await response.text();
				// console.log('회원가입 응답:', result);
				const data = JSON.parse(result);
				const status = data.status;
				if (status === 'success') {
					alert('로그인 성공하셨습니다!');
					sessionStorage.setItem("id", data.id)
					window.location.href = '/';
				} else {
					alert('로그인 실패했습니다.');
				}
			} catch (error) {
				console.log(error);
				alert('로그인 중 오류가 발생했습니다.');
			}
        });
    });
    </script>

</head>
<body class="page-centered">
  <div class="form-container">
    <h2>로그인</h2>
    <form action="/signin" method="POST">
      <div class="form-group">
        <label for="username">아이디</label>
		<div class="input-group">
			<input type="text" id="username" name="username" placeholder="아이디 입력" required>
		</div>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
    </form>
	<div class="form-group">
		<button onclick="signup()">SignUp</button>
	</div>
  </div>
</body>
</html>
