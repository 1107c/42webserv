<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting to localhost</title>
    <!-- Meta 태그를 사용한 리다이렉션 -->
    <meta http-equiv="refresh" content="0; URL=http://localhost:8080/first.html">
    <script>
        // JavaScript를 사용한 즉시 리다이렉션
        window.location.href = 'http://localhost:8080/first.html';
    </script>
</head>
<body>
    <p>http://localhost/first.html로 리다이렉션 중입니다...</p>
    <p>자동으로 이동하지 않는 경우 <a href="http://localhost/first.html">여기</a>를 클릭하세요.</p>
</body>
</html>
